<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/home.css">
    <title>Site de Referência</title>
</head>
<body>
 
    <!-- Cabeçalho -->
    <header>
        <div class="header-logo">
            <a href="#"><img src="/imagens/image 52.png" alt="Logo"></a>
        </div>
        <nav>
            <ul class="nav-bar">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Praias</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <div class="search-container">
                <span class="search-icon">&#128269;</span>
                <input type="text" class="search-bar" placeholder="Buscar...">
            </div>
            <div class="user-icon">
                <span>&#128100;</span>
            </div>
        </nav>
    </header>
 
    <!-- Carrossel -->
    <section id="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="/imagens/banner.png" alt="Imagem 1">
            </div>
            <div class="carousel-slide">
                <img src="imagem2.jpg" alt="Imagem 2">
            </div>
            <div class="carousel-slide">
                <img src="imagem3.jpg" alt="Imagem 3">
            </div>
            <div class="carousel-slide">
                <img src="imagem4.jpg" alt="Imagem 4">
            </div>
            <div class="carousel-slide">
                <img src="imagem5.jpg" alt="Imagem 5">
            </div>
            <div class="carousel-slide">
                <img src="imagem6.jpg" alt="Imagem 6">
            </div>
        </div>
    </section>
 
    <!-- Seção com Imagens e Botões "Saiba Mais" -->
    <section id="features">
        <div class="feature-container">
            <div class="feature">
                <img src="hospedagem.jpg" alt="Hospedagem">
                <button class="saiba-mais">Saiba mais</button>
            </div>
            <div class="feature">
                <img src="lazer.jpg" alt="Lazer">
                <button class="saiba-mais">Saiba mais</button>
            </div>
            <div class="feature">
                <img src="midas.jpg" alt="Midas">
                <button class="saiba-mais">Saiba mais</button>
            </div>
        </div>
    </section>
 
    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024, Todos os direitos reservados.</p>
        <p><a href="#">Termos de Serviço</a> | <a href="#">Política de Privacidade</a></p>
    </footer>
 
    <script src="carousel.js"></script>
</body>
</html>
